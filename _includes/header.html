<!-- <header></header> -->
 <div class="sidebar pure-u-1 pure-u-md-1-4">
    <div class="header">
        <div class='circular'>
            <a href="{{ site.baseurl }}"></a>
        </div>
        <h1 class="brand-title">
            <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </h1>
        <div>
            {{site.description}}
        </div>

        <nav class="nav">
            <ul class="nav-list">
                {% for page in site.pages %}
                    {% if page.title %}
                    <li class="nav-item">
                        <a class="pure-button" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </nav>
        <div class="social-icon-list">
            <ul class="soc">
                <li><a class="soc-twitter" href="{{site.twitter}}"></a></li>
                <li><a class="soc-github" href="{{site.github}}"></a></li>
                <li><a class="soc-rss soc-icon-last" href="{{ "/feed.xml" | prepend: site.baseurl }}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
