<!-- <header></header> -->
 <div class="sidebar pure-u-1 pure-u-md-1-4">
    <div class="header">
        <div class="circular "></div>
        <h1 class="brand-title">
            <a href="{{ site.base_url }}">
                {{ site.title }}
            </a>
        </h1>
        <h2 class="brand-tagline">Creating a blog layout using Pure</h2>

        <nav class="nav">
            <ul class="nav-list">
                {% for page in site.pages %}
                    {% if page.title %}
                    <li class="nav-item">
                        <a class="pure-button" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </nav>
        <div class="social-icon-list">
            <ul class="soc">
                <li><a class="soc-github" href="{{site.github}}"></a></li>
                <li><a class="soc-google" href="{{site.google_plus}}"></a></li>
                <li><a class="soc-linkedin" href="{{ site.linkedin }}"></a></li>
                <li><a class="soc-rss soc-icon-last" href="{{ "/feed.xml" | prepend: site.baseurl }}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
