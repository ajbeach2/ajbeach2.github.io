layout: page
title: Contact
permalink: /contact/
---
<form id="contact-form" action="{{site.mail_url}}" class="pure-form pure-form-aligned" method="Post">
    <fieldset>
        <div class="pure-control-group">
            <label for="email">Email</label>
            <input name='email' id="email" type="text" required>
        </div>
        <div class="pure-control-group">
            <label for="message">Message</label>
            <textarea id='message' name='message' class="pure-input-1-3" required></textarea>
        </div>
        <div class="pure-controls">
            <div class="g-recaptcha" data-sitekey="6LeDnQYTAAAAAF9zoYIxeWhyNYWJx8G60aVJhmMz"></div>
        </div>
        <div class="pure-controls">
            <button  type="submit" class="ladda-button pure-button pure-button-primary" data-style="expand-right"><span class="ladda-label">Submit</span></button>
        </div>
    </fieldset>
</form>


<script>
$( 'button[type=submit]' ).ladda( 'bind' );
$( "#contact-form" ).submit(function( event ) {
    var form = $(this);
    var alert = $('#alert');
    event.preventDefault();
    $.ajax({
        type: "POST",
        url: form.attr("action"),
        dataType: 'json',
        data: form.serialize(), // serializes the form's elements.
        complete: function(){
           $.ladda( 'stopAll' );
           grecaptcha.reset();
        },
        success: function(data) {
            alert.removeClass();
            if(data["message"]["success"]){
                alert.addClass('alert-success');
                alert.html(data["message"]["success"]);
                form.find("input[type=text], textarea").val("");
            }else{
                alert.addClass('alert-error');
                alert.html(data["message"]["error"]);
            }
        },
        error: function(){
            alert.removeClass();
            alert.addClass('alert-error');
            alert.html('Mail could not be sent! A server is probably down somewhere...')
        }
    });
});
</script>
