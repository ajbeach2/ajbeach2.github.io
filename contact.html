<form id="contact-form" action="{{site.mail_url}}" class="pure-form pure-form-aligned" method="Post">
    <fieldset>
        <div class="pure-control-group">
            <label for="email">Email</label>
            <input name='email' id="email" type="text" required>
        </div>
        <div class="pure-control-group">
            <label for="message">Message</label>
            <textarea id='message' name='message' class="pure-input-1-3" required></textarea>
        </div>
        <div class="pure-controls">
            <div class="g-recaptcha" data-sitekey="6LeDnQYTAAAAAF9zoYIxeWhyNYWJx8G60aVJhmMz"></div>
        </div>
        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </div>
    </fieldset>
</form>


<script>
$( "#contact-form" ).submit(function( event ) {
    var form = $(this);
    event.preventDefault();
    $.ajax({
        type: "POST",
        url: form.attr("action"), 
        data: form.serialize(), // serializes the form's elements.
        success: function(data) {
            console.log(data); // show response from the php script. (use the developer toolbar console, firefox firebug or chrome inspector console)
        }
    });
});
</script>
